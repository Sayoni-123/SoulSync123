<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community</title>
  <link rel="stylesheet" href="community.css">
</head>
<body>

  <div class="container">
    <h1>Community Groups</h1>
    <div class="groups">
      <button class="group-btn" onclick="switchGroup('group1')">Meditation Group</button>
      <button class="group-btn" onclick="switchGroup('group2')">Yoga Group</button>
      <button class="group-btn" onclick="switchGroup('group3')">Mental Health Group</button>
    </div>
    <div class="chat-container">
      <div id="group1" class="chat-group active">
        <h2>Meditation Group</h2>
        <div class="chat-box" id="chat-box-group1"></div>
        <div class="chat-input">
          <input type="text" id="input-group1" placeholder="Type your message...">
          <button onclick="sendMessage('group1')">Send</button>
        </div>
      </div>
      <div id="group2" class="chat-group hidden">
        <h2>Yoga Group</h2>
        <div class="chat-box" id="chat-box-group2"></div>
        <div class="chat-input">
          <input type="text" id="input-group2" placeholder="Type your message...">
          <button onclick="sendMessage('group2')">Send</button>
        </div>
      </div>
      <div id="group3" class="chat-group hidden">
        <h2>Mental Health Group</h2>
        <div class="chat-box" id="chat-box-group3"></div>
        <div class="chat-input">
          <input type="text" id="input-group3" placeholder="Type your message...">
          <button onclick="sendMessage('group3')">Send</button>
        </div>
      </div>
    </div>
  </div>

<footer>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="mood.html">Mood</a>
    <a href="soothy.html">Soothy</a>
    <a href="community.html" class="active">Community</a>
  </nav>
</footer>
  <script src="community.js"></script>
</body>
</html>
