<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Music Player</title>
  <link rel="stylesheet" href="sounds.css">
</head>
<body>
  <div class="container">
    <h1>Calm Music Library</h1>
    <p class="description">Relax and unwind with calming frequencies.</p>
    <div class="music-library">
      <div class="track" onclick="playTrack('mic/528 Hz Sound Bath _ 5 Minute Meditation _ Positive Change _ Solfeggio Frequency Series(MP3_320K).mp3')">
        <p>432 Hz - Deep Relaxation</p>
      </div>
      <div class="track" onclick="playTrack('mic/639 Hz Sound Bath _ Love _ Compassion _ Solfeggio Frequency Series _ 10 Minute Meditation(MP3_320K).mp3')">
        <p>528 Hz - Healing Frequency</p>
      </div>
      <div class="track" onclick="playTrack('mic/xOM CHANTING 10 Minutes _ 432Hz Om Mantra to Raise Positive Energy Vibrations(MP3_320K).mp3')">
        <p>639 Hz - Positive Energy</p>
      </div>
    </div>
    <div class="player">
      <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  <script src="sounds.js"></script>
</body>
</html>
